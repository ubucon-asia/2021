<html>

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');

        body {
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(to bottom right, #E95420, #77216F);
        }

        .main {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 10px;
        }

        .component {
            margin: 20px;
        }

        span.component.title {
            font-size: 3em;
            text-align: center;
        }

        div.component.speakerPhotos {
            max-height: 60vh;
            max-width: 90vw;
            display: flex;
            flex-direction: row;
        }

        ul {
            text-align: center;
            padding: 0;
        }

        li {
            display: inline;
            text-decoration: underline;
            font-size: 1.5em;
        }

        div.profilePhoto {
            width: 200px;
            height: 200px;
            border-radius: 100%;
            margin: 5px;
        }

        img.logo {
            max-height: 15vh;
            max-width: 80vw;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="component speakerPhotos">
            {{ range $photo := .SpeakerPhoto }}
            <div class="profilePhoto" style="background: url({{$photo}}) no-repeat center; background-size: cover;"></div>
          
            {{ end }}
        </div>
        <span class="component title">{{index .Title 0}}</span>
        <ul>
            {{ range $name := .SpeakerName }}
            <li>{{ $name }}</li>
            {{ end }}
        </ul>
        <img src="{{index .Logo 0}}" class="component logo">
    </div>
</body>

</html>
